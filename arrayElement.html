<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<h1>Thực hành Mảng</h1>
<input type="text" id="txtNhap"/>
<input type="button" id="btnAdd" value="Thêm vào Mảng" onclick="add_element_to_array();"/>
<input type="button" id="btnDisplay" value="Hiển thị toàn bộ Mảng" onclick="display_array();"/>
<div id="result"></div>
</body>
<script>
    let x = 0;
    let array = Array();
    function add_element_to_array() {
        array[x] = document.getElementById('txtNhap').value;
        alert(`Giá trị ${array[x]} được thêm vào vị trí ${x} trong mảng`);//Thông báo giá trí vừa được thêm ở vị trí nào
        x++;                                            //đấy slot vị trí (tức biến X) lên 1 giá trị
        document.getElementById("txtNhap").value = "";//làm rỗng mục Input sau mỗi lần thực hiện func
    }
    function display_array() {
        let e = "<hr/>";
        document.getElementById("result").innerHTML = e; // d
        for (let i = 0; i < array.length; i++) {
            if(array[i]==""){e += `Phần tử tại vị trí ${i} = Rỗng <br/>`}
            else{e += `Phần tử tại vị trí ${i} = ${array[i]} <br/>`;
        }
        document.getElementById("result").innerHTML = e;
            console.log(array[i]) ;
    }
    }

</script>
</html>
